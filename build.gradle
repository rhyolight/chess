usePlugin 'groovy'

version='0.2-SNAPSHOT'

sourceCompatibility=1.6
targetCompatibility=1.6

dependencies {
   addMavenRepo()
   groovy "org.codehaus.groovy:groovy-all:1.6.0"
   testCompile "junit:junit:3.8.2"
}

// these settings are necessary because the
// src and test dirs are non standard
groovySrcDirNames << 'main'
groovyTestSrcDirNames << 'test'

test {
    if (project.hasProperty('testPattern')) {
        include testPattern
    }
}
